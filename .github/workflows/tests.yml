name: Integration Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create .env file
        run: |
          echo "DATABASE_URL=postgresql://test_user:test_password@postgres:5432/fastwrap_test_db" > .env
          echo "POSTGRES_USER=test_user" >> .env
          echo "POSTGRES_PW=test_password" >> .env
          echo "POSTGRES_DB=fastwrap_test_db" >> .env
          echo "REDIS_HOST=redis" >> .env
          echo "REDIS_PORT=6379" >> .env
          echo "PORT=8555" >> .env
          echo "HOST=0.0.0.0" >> .env
          
      - name: Build and start services
        run: docker compose up -d --build
      
      - name: Wait for services to be ready
        run: docker compose exec -T api sleep 10
      
      - name: Run tests
        run: docker compose exec -T api uv run pytest
      
      - name: Stop services
        if: always()
        run: docker compose down